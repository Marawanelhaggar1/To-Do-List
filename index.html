<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="overlay" id="overlay"></div>
      <div class="pop-up w-50" id="pop-up">
        <form class="text-center" id="form">
          <div class="">
            <label for="name">Name :- </label>
            <input
              type="text"
              placeholder="Enter The Task Name"
              class="form-control w-75 d-inline ms-2"
              id="name"
              value=""
            />
          </div>
          <div class="">
            <label for="prio">Priority :- </label>
            <select
              class="form-select w-75 d-inline"
              aria-label="Default select example"
              id="prio"
            >
              <option value="0">Select Priority</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="">
            <button type="button" class="btn btn-success" id="ok">OK</button>
            <button type="button" class="btn btn-danger" id="cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <header class="text-center m-5"><h1>To-Do-List</h1></header>
      <form class="row mx-auto text-center" id="form">
        <div class="col-4">
          <label for="task-name" class="col-form-label">Name : </label>
          <input
            type="text"
            placeholder="Enter The Task Name"
            class="form-control w-75 d-inline ms-2"
            id="task-name"
            value=""
          />
        </div>
        <div class="col-3">
          <select
            class="form-select w-75"
            aria-label="Default select example"
            id="priority"
          >
            <option value="0">Select Priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="col-5">
          <button type="button" class="btn btn-success" id="add">Add</button>
          <button type="button" class="btn btn-info" id="sort">
            Sort from Highest
          </button>
          <select
            class="form-select w-auto d-inline"
            aria-label="Default select example"
            id="filter"
          >
            <option value="0">Filter Priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button
            type="button"
            class="btn btn-danger"
            onclick="taskOperation.deleteFinished()"
          >
            Delete Checked
          </button>
        </div>
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Task Number</th>
            <th scope="col">Task Name</th>
            <th scope="col">Task Priority</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="rr"></tbody>
      </table>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
